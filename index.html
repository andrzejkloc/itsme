<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O mnie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-image: url(https://github.com/andrzejkloc/aboutme/blob/main/tlo3.jpg?raw=true);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
        }
        h1 {
            color: #ffffff;
        }
        a {
            color: #add8e6;
            text-decoration: none;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding-top: 20px;
            transform: translateX(-250px);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .menu-btn {
            position: fixed;
            left: 10px;
            top: 10px;
            font-size: 20px;
            background: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            z-index: 1000;
        }
        .open .sidebar {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>

    </p>
    <p class="contact-info">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">

            document.body.classList.toggle('open');
